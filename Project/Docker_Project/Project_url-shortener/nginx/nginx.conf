events {}

http {
    server {
        listen 80;

        location /api/ {
            proxy_pass http://backend:8000/;
        }

        # Send all non-api requests to backend first
        location ~ ^/[A-Za-z0-9]+$ {
            proxy_pass http://backend:8000;
        }

        location / {
            proxy_pass http://frontend;
        }
    }
}
